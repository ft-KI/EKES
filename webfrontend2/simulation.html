<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>EKES</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="js/three.js"></script>
  </head>
  <body>
    <div className="App">
      <div id="wrapper">
          <div id="infos">
              <p id="info"></p>
              <div >
                  <canvas id="graphAverageAge"></canvas>
                  <canvas id="graphActorsSize"></canvas>
                  <canvas id="graphFoodAvailable"></canvas>
              </div>
          </div>
          <div id="screenwrapper">
          <canvas id="screen" width="1200" height="800"></canvas>

          <div id="simulationController">
            <button></button>
          </div>

          </div>
          <div id="controll">
              <h2>Controll Elemente</h2>
              <h3>Darstellungs Optionen:</h3>
              <label htmlFor="graphupdatespeed">Graph update Speed</label>
              <input type="range" id="graphupdatespeed" name="graphupdatespeed" min="1" max="100" value="1"/>
              <br></br>
              <label htmlFor="Graphsichtfeld">Graphsichtfeld</label>
              <input type="range" id="Graphsichtfeld" name="Graphsichtfeld" min="10" max="1000" value="200"/>
              <h3>Simulations Optionen:</h3>
              <label htmlFor="Simulations Beschleunigung">SPS begrenzung: </label>
              <input type="number" id="simspeed" name="Simulations Beschleunigung" min="1" max="1000" value="30"/>

              <br/>



              <label htmlFor="simmovecost">Move Cost: </label>
              <input type="number" id="simmovecost" name="simmovecost" min="1" max="1000" value="5"/>
              <br/>
              <label htmlFor="simmovementspeed">Geschwindkeit: </label>
              <input type="number" id="simmovementspeed" name="simmovementspeed" min="1" max="1000" value="5"/>

              <br/>

              <label htmlFor="simrotcost">Rot Cost: </label>
              <input type="number" id="simrotcost" name="simrotcost" min="1" max="1000" value="3"/>
              <br/>
              <label htmlFor="simrotspeed">Rot-Geschwindkeit: </label>
              <input type="number" id="simrotspeed" name="simrotspeed" min="1" max="1000" value="2"/>

              <br/>

              <label htmlFor="simeatcost">Eat Cost: </label>
              <input type="number" id="simeatcost" name="simeatcost" min="1" max="1000" value="1"/>
              <br/>
              <label htmlFor="simgettingenergie">Essens-Energie-Gewinn: </label>
              <input type="number" id="simgettingenergie" name="simgettingenergie" min="1" max="1000" value="50"/>
              <br/>

              <label htmlFor="permcostland">Land Cost: </label>
              <input type="number" id="permcostland" name="permcostland" min="1" max="1000" value="0.04"/>
              <br/>
              <label htmlFor="permcostwater">Water-Cost: </label>
              <input type="number" id="permcostwater" name="permcostwater" min="1" max="1000" value="3"/>

              <br/>

              <label htmlFor="createchildcost">Child Cost: </label>
              <input type="number" id="createchildcost" name="createchildcost" min="1" max="1000" value="400"/>
              <br/>
              <label htmlFor="childage">Create Child Age: </label>
              <input type="number" id="childage" name="childage" min="1" max="1000" value="6"/>

              <br/>

              <label htmlFor="eatadmission">eatadmission: </label>
              <input type="number" id="eatadmission" name="eatadmission" min="0" max="10" value="0.8"/>

              <br/>

              <label htmlFor="mutation_percentage">mutation_percentage: </label>
              <input type="number" id="mutation_percentage" name="mutation_percentage" min="0" max="1000" value="0.23"/>

              <br/>

              <label htmlFor="mutation_neurons">mutation_neurons: </label>
              <input type="number" id="mutation_neurons" name="mutation_neurons" min="0" max="1000" value="4"/>


              <br/>


              <button id="send">Apply</button>
              <button id="reset">Reset</button>

          </div>

      </div>
  </div>
  </body>
</html>
